fields:
    enabled:
        label: 'diveramkt.flexgallery::lang.flexgallery.enabled'
        span: auto
        default: 1
        type: switch
    title:
        label: 'diveramkt.flexgallery::lang.flexgallery.title'
        span: right
        required: 1
        type: text
tabs:
    fields:
        image:
            label: 'diveramkt.flexgallery::lang.flexgallery.image'
            mode: image
            imageWidth: '200'
            span: auto
            hidden: 0
            required: 1
            type: mediafinder
            tab: Mídias
        image_mobile:
            label: 'diveramkt.flexgallery::lang.flexgallery.image_mobile'
            mode: image
            imageWidth: '200'
            span: auto
            hidden: 0
            required: 1
            type: mediafinder
            tab: Mídias
        bc_image:
            label: 'diveramkt.flexgallery::lang.flexgallery.bc_image'
            mode: image
            imageWidth: '200'
            span: auto
            type: mediafinder
            tab: Mídias
        subtitle:
            label: 'diveramkt.flexgallery::lang.flexgallery.subtitle'
            span: full
            type: text
            tab: 'Texto do banner'
        description:
            label: 'diveramkt.flexgallery::lang.flexgallery.description'
            size: big
            span: full
            type: richeditor
            toolbarButtons: paragraphFormat|bold|italic|align|insertImage|formatUL
            tab: 'Texto do banner'
        position:
            label: 'diveramkt.flexgallery::lang.flexgallery.position'
            options:
                center: Center
                left: Left
                right: Right
            showSearch: true
            span: auto
            type: dropdown
            tab: 'Texto do banner'
        color_text:
            label: 'Cor do texto'
            span: auto
            type: colorpicker
            tab: 'Texto do banner'
            hidden: 0
        link:
            label: Link
            span: auto
            required: 0
            size: tiny
            type: textarea
            tab: Link
        btn_tipo:
            label: 'Botão Whatsapp'
            span: auto
            type: switch
            tab: Link
        btn_label:
            label: 'diveramkt.flexgallery::lang.flexgallery.btn_label'
            span: left
            required: 0
            type: text
            tab: Link
        btn_color:
            label: 'diveramkt.flexgallery::lang.flexgallery.btn_color'
            span: right
            required: 0
            type: colorpicker
            tab: Link
        btn_class:
            label: 'Classes extra no botão'
            span: full
            type: text
            tab: Link
        link2:
            label: Link
            span: full
            type: text
            hidden: 1
            tab: Link2
        btn_label2:
            label: 'diveramkt.flexgallery::lang.flexgallery.btn_label'
            span: left
            type: text
            hidden: 1
            tab: Link2
        btn_color2:
            label: 'diveramkt.flexgallery::lang.flexgallery.btn_color'
            span: right
            type: colorpicker
            hidden: 1
            tab: Link2
        links_extra:
            label: 'Links extra'
            prompt: 'Acrescentar novo link'
            span: full
            type: repeater
            tab: 'Links extra'
            form:
                fields:
                    enabled:
                        label: Habilitado
                        span: full
                        type: switch
                        default: 1
                    label:
                        label: Botão
                        span: auto
                        type: text
                        comment: 'Caso vazio, será visível o link'
                    type:
                        label: 'Tipo de link'
                        options:
                            link: Padrão
                            file: Arquivo
                            whatsapp: Whatsapp
                            phone: Telefone
                        showSearch: true
                        span: auto
                        type: dropdown
                    link:
                        label: Link
                        span: full
                        trigger:
                            action: hide
                            field: type
                            condition: 'value[file]'
                        size: tiny
                        type: textarea
                    file:
                        label: 'Buscar arquivo'
                        mode: file
                        span: full
                        trigger:
                            action: show
                            field: type
                            condition: 'value[file]'
                        type: mediafinder
        enabled_color_fundo:
            label: 'Habilitar  Cor de fundo'
            span: auto
            type: switch
            tab: 'Cor de Fundo'
        color_fundo:
            label: 'Cor de fundo com o banner'
            span: full
            type: colorpicker
            tab: 'Cor de Fundo'